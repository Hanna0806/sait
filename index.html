<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>

<body>
    <!-- секция авторизация -->
    <section class="page-authorization" id="login">
        <div class="page-authorization-container">
            <form class="form hide" id="sing-up">
                <div class="form-container">
                    <h1 class="form__title">Sing Up</h1>

                    <div class="form__field">
                        <label class="form__field-label" for="name">Username</label>
                        <input class="form__field-input" type="text" name="name" placeholder="Type name">
                    </div>

                    <div class="form__field">
                        <label class="form__field-label" for="name">Email</label>
                        <input class="form__field-input" type="text" name="email" placeholder="Type @email">
                    </div>

                    <div class="form__field">
                        <label class="form__field-label" for="name">Password</label>
                        <input class="form__field-input" type="text" name="password" placeholder="Type password">
                    </div>

                    <button class="form__btn btn">Accept</button>
                </div>
                <p class="form__notice">Already have an account? Try to <a class="form__link link-in" href="#">Sing-in</a></p>
            </form>


            <form class="form" id="sing-in">
                <div class="form-container">
                    <h1 class="form__title">Sing In</h1>

                    <div class="form__field">
                        <label class="form__field-label" for="name">Username</label>
                        <input class="form__field-input" type="text" name="name" placeholder="Type name">
                    </div>


                    <div class="form__field">
                        <label class="form__field-label" for="name">Password</label>
                        <input class="form__field-input" type="text" name="password" placeholder="Type password">
                    </div>

                    <button class="form__btn btn">Accept</button>
                </div>
                <p class="form__notice">Already have an account? Try to <a class="form__link link-up" href="#">Sing-up</a></p>
            </form>

        </div>

    </section>




    <script src="./src/index.js" type="module"></script>
</body>

</html>
